# Tiny Tapeout project information
project:
  title:        "CI Inovador"      # Project title
  author:       "Matthias Musch"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "This is a demo to show the amazing tinytapeout @ CI Inovador"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_example_matztron"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "input that is wired directly to output 0"
  ui[1]: "input that is wired directly to output 1"
  ui[2]: "input that is wired directly to output 2"
  ui[3]: "input that is wired directly to output 3"
  ui[4]: "input that is wired directly to output 4"
  ui[5]: "input that is wired directly to output 5"
  ui[6]: "input that is wired directly to output 6"
  ui[7]: "input that is wired directly to output 7"

  # Outputs
  uo[0]: "outputs value from input 0"
  uo[1]: "outputs value from input 0"
  uo[2]: "outputs value from input 0"
  uo[3]: "outputs value from input 0"
  uo[4]: "outputs value from input 0"
  uo[5]: "outputs value from input 0"
  uo[6]: "outputs value from input 0"
  uo[7]: "outputs value from input 0"

  # Bidirectional pins
  uio[0]: "unused"
  uio[1]: "unused"
  uio[2]: "unused"
  uio[3]: "unused"
  uio[4]: "unused"
  uio[5]: "unused"
  uio[6]: "unused"
  uio[7]: "unused"

# Do not change!
yaml_version: 6
